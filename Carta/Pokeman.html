<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta Pokémon</title>
  <link rel="stylesheet" href="Pokemon.css" />
</head>
<body>
  <div class="charizard">
    <div class="perspective">
      <div class="carta_fondo">

       
        <div id="pokemon-icon" class="fase_2"></div>

        <div class="nombre"><h2 id="pokemon-name">Charizard</h2></div>

       
        
          <div class="nivel"><h6 id="pokemon-level"></h6></div>
          <div class="power"><h6 id="pokemon-power"></h6></div>
          <div class="altura"><h6><span id="pokemon-height"></span></h6></div>
        <div id="pokemon-img" class="img_charizard"></div>
        
        <div class="descripcion"><h3 id="pokemon-type">Fuego/Volador</h3></div>
        
        <div class="Habilidad"><h4>Características</h4></div>
        <div id="pokemon-stats" class="stats-container"></div>
      </div>
    </div>
  </div>

  <script src="Pokemon.js"></script>
</body>
</html>
